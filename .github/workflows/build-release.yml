name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.1.0)'
        required: false
        default: '0.1.0'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact: Docmaker-Windows
            ext: .zip
          - os: macos-latest
            artifact: Docmaker-macOS
            ext: .zip
          - os: ubuntu-latest
            artifact: Docmaker-Linux
            ext: .tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Convert icons
        run: python packaging/scripts/convert_icons.py packaging/icons/docmaker.svg

      - name: Build with PyInstaller
        run: python packaging/scripts/build.py --clean

      - name: Build .deb package (Linux only)
        if: runner.os == 'Linux'
        run: |
          chmod +x packaging/linux/build_deb.sh
          ./packaging/linux/build_deb.sh ${{ github.event.inputs.version || '0.1.0' }}

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path dist/Docmaker -DestinationPath dist/${{ matrix.artifact }}.zip

      - name: Package artifacts (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r ${{ matrix.artifact }}.zip Docmaker.app

      - name: Package artifacts (Linux)
        if: runner.os == 'Linux'
        run: |
          cd dist
          tar -czvf ${{ matrix.artifact }}.tar.gz Docmaker

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            dist/${{ matrix.artifact }}${{ matrix.ext }}
            dist/*.deb

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
            artifacts/**/*.deb
          generate_release_notes: true
          draft: true
